<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>점검 중입니다</title>
  <style>
    /* 기본 스타일 (다크 모드 기준) */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      line-height: 1.6;
      max-width: 600px;
    }

    .spinner {
      margin: 40px auto;
      border: 8px solid #333;
      border-top: 8px solid #00bcd4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 밝은 모드 지원 (사용자 시스템 설정에 따라 전환) */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f9f9f9;
        color: #222;
      }
      p {
        color: #555;
      }
      .spinner {
        border: 8px solid #eee;
        border-top: 8px solid #3498db;
      }
    }

    /* 반응형: 작은 화면에서 텍스트 크기 조정 */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>⚙️ 점검 중입니다</h1>
  <div class="spinner"></div>
  <p>
    현재 사이트 점검 중입니다.<br />
    보다 나은 서비스를 제공하기 위해 노력하고 있습니다.<br />
    잠시 후 다시 방문해 주세요.
  </p>
</body>
</html>
